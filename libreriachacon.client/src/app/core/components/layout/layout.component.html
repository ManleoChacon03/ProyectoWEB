<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="sidenav.toggle()" role="button">
          <mat-icon>menu</mat-icon>
        </a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- User Info -->
      <li class="nav-item dropdown" *ngIf="userName">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <mat-icon class="user-icon">account_circle</mat-icon>
          <span class="user-name d-none d-md-inline">{{ userName }}</span>
        </a>
      </li>

      <!-- Logout Button -->
      <li class="nav-item">
        <a class="nav-link" (click)="logout()" title="Cerrar SesiÃ³n">
          <mat-icon>logout</mat-icon>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Sidebar Container -->
  <mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
    <mat-sidenav #sidenav mode="side" opened class="main-sidebar sidebar-dark-primary elevation-4">

      <!-- Brand Logo -->
      <a routerLink="/dashboard" class="brand-link">
        <mat-icon class="brand-icon">local_library</mat-icon>
        <span class="brand-text">LibreriaChacon</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!-- User Panel -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex" *ngIf="userName">
          <div class="image">
            <mat-icon class="user-avatar">account_circle</mat-icon>
          </div>
          <div class="info">
            <a  class="d-block">{{ userName }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
            <li class="nav-item" *ngFor="let item of menuItems">
              <a [routerLink]="item.route"
                 routerLinkActive="active"
                 class="nav-link">
                <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
                <p>{{ item.name }}</p>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </mat-sidenav>

    <!-- Content Wrapper -->
    <mat-sidenav-content class="content-wrapper" [class.expanded]="!sidenav.opened">
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
