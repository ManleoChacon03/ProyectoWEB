<div class="registro-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear Nueva Cuenta</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="nombreCompleto" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <a mat-button routerLink="/login">¿Ya tienes cuenta? Inicia Sesión</a>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="registroForm.invalid">
        Registrarse
      </button>
    </mat-card-actions>
  </mat-card>
</div>
