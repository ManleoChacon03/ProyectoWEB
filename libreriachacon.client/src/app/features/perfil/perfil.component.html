<!-- Content Header -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Gestión de Perfiles</h1>
      </div>
      <div class="col-sm-6">
     
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          <mat-icon class="header-icon">people</mat-icon>
          Lista de Usuarios
        </h3>
      </div>

      <div class="card-body">
        <!-- Filtro de búsqueda -->
        <div class="search-wrapper">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Buscar usuarios</mat-label>
            <input matInput
                   (keyup)="aplicarFiltro($event)"
                   placeholder="Nombre, email o rol..."
                   #input>
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>

        <!-- Tabla de perfiles -->
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort class="perfiles-table">

            <!-- Columna Nombre Completo -->
            <ng-container matColumnDef="nombreCompleto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre Completo
              </th>
              <td mat-cell *matCellDef="let perfil" class="user-name">
                <div class="user-info">
                  <mat-icon class="user-avatar">account_circle</mat-icon>
                  <span>{{perfil.nombreCompleto}}</span>
                </div>
              </td>
            </ng-container>

            <!-- Columna Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
              </th>
              <td mat-cell *matCellDef="let perfil" class="user-email">
                {{perfil.email}}
              </td>
            </ng-container>

            <!-- Columna Rol -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Rol
              </th>
              <td mat-cell *matCellDef="let perfil">
                <span class="role-badge"
                      [class.role-admin]="perfil.rol === 'Administrador'"
                      [class.role-operador]="perfil.rol === 'Operador'"
                      [class.role-cliente]="perfil.rol === 'Cliente'">
                  {{perfil.rol}}
                </span>
              </td>
            </ng-container>

            <!-- Columna Acciones -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let perfil">
                <button mat-icon-button
                        color="warn"
                        (click)="eliminarPerfil(perfil.id)"
                        matTooltip="Eliminar usuario">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

            <!-- Mensaje sin datos -->
            <tr class="mat-row no-data-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                <div class="no-data-message">
                  <mat-icon>search_off</mat-icon>
                  <p>No se encontraron usuarios con "{{input.value}}"</p>
                </div>
              </td>
            </tr>
          </table>
        </div>

        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
                       [pageSize]="10"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>

  </div>
</section>
