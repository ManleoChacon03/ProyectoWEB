<div class="container">
  <h1>Gestión de Devoluciones</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id"> <th mat-header-cell *matHeaderCellDef> Solicitud # </th> <td mat-cell *matCellDef="let d"> {{d.id}} </td> </ng-container>
      <ng-container matColumnDef="pedidoId"> <th mat-header-cell *matHeaderCellDef> Pedido # </th> <td mat-cell *matCellDef="let d"> {{d.pedidoId}} </td> </ng-container>
      <ng-container matColumnDef="usuario"> <th mat-header-cell *matHeaderCellDef> Cliente </th> <td mat-cell *matCellDef="let d"> {{d.usuario?.nombreCompleto || 'N/A'}} </td> </ng-container>
      <ng-container matColumnDef="motivo"> <th mat-header-cell *matHeaderCellDef> Motivo </th> <td mat-cell *matCellDef="let d"> {{d.motivo}} </td> </ng-container>
      <ng-container matColumnDef="fechaSolicitud"> <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th> <td mat-cell *matCellDef="let d"> {{d.fechaSolicitud | date:'short'}} </td> </ng-container>
      <ng-container matColumnDef="estado"> <th mat-header-cell *matHeaderCellDef> Estado </th> <td mat-cell *matCellDef="let d"> {{d.estado}} </td> </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let devolucion">
          <button *ngIf="devolucion.estado === 'Solicitada'" mat-icon-button color="primary" (click)="aprobar(devolucion)" matTooltip="Aprobar devolución">
            <mat-icon>check_circle</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
