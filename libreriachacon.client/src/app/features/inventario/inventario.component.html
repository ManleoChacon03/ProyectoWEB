<div class="container">
  <h1>Consulta de Inventario</h1>

  <div class="toolbar-container">
    

    <button mat-flat-button color="primary" (click)="exportarPdf()">
      <mat-icon>picture_as_pdf</mat-icon>
      Exportar a PDF
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Producto </th>
        <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="categorias">
        <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
        <td mat-cell *matCellDef="let producto"> {{mostrarCategorias(producto.categorias)}} </td>
      </ng-container>
      <ng-container matColumnDef="cantidadStock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let producto"> {{producto.cantidadStock}} </td>
      </ng-container>
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let producto"> {{producto.precio | currency:'Q'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontraron productos con esos filtros.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
