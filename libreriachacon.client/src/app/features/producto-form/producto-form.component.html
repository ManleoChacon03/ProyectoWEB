<h1 mat-dialog-title>Nuevo Producto</h1>

<div mat-dialog-content>
  <form [formGroup]="productoForm" class="product-form">

    <mat-form-field appearance="outline">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cantidad en Stock</mat-label>
      <input matInput type="number" formControlName="cantidadStock" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL de la Imagen</mat-label>
      <input matInput formControlName="imagenUrl">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categorías</mat-label>
      <mat-select formControlName="categoriaIds" multiple required>
        <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="productoForm.invalid">Guardar</button>
</div>
