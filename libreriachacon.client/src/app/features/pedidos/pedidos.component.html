<div class="pedidos-container">
  <h1>Gesti√≥n de Pedidos</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id"> <th mat-header-cell *matHeaderCellDef> Pedido # </th> <td mat-cell *matCellDef="let p"> {{p.id}} </td> </ng-container>
      <ng-container matColumnDef="fechaCreacion"> <th mat-header-cell *matHeaderCellDef> Fecha </th> <td mat-cell *matCellDef="let p"> {{p.fechaCreacion | date:'short'}} </td> </ng-container>
      <ng-container matColumnDef="clienteNombre"> <th mat-header-cell *matHeaderCellDef> Cliente </th> <td mat-cell *matCellDef="let p"> {{ p.tipoVenta === 'EnTienda' ? p.clienteNombre : p.usuario.nombreCompleto }} </td> </ng-container>
      <ng-container matColumnDef="tipoVenta"> <th mat-header-cell *matHeaderCellDef> Tipo </th> <td mat-cell *matCellDef="let p"> {{p.tipoVenta}} </td> </ng-container>
      <ng-container matColumnDef="montoTotal"> <th mat-header-cell *matHeaderCellDef> Monto Total </th> <td mat-cell *matCellDef="let p"> {{p.montoTotal | currency:'Q'}} </td> </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let pedido">
          <mat-form-field appearance="outline">
            <mat-select [value]="pedido.estado" (selectionChange)="cambiarEstado(pedido, $event.value)">
              <mat-option *ngFor="let estado of estadosPosibles" [value]="estado">
                {{ estado }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
