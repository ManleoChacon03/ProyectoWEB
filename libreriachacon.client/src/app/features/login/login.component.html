<div class="login-wrapper">
  <!-- Fondo con marca de agua -->
  <div class="login-background"></div>

  <div class="login-container">
    <div class="login-card">

      <!-- Logo/Header -->
      <div class="login-header">
        <div class="logo-container">
          <mat-icon>local_library</mat-icon>
        </div>
        <h1>Librería Chacón</h1>
        <p class="subtitle">Bienvenido de vuelta</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput
                 formControlName="email"
                 type="email"
                 required
                 placeholder="tu@correo.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Formato de correo inválido
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput
                 formControlName="password"
                 [type]="hidePassword ? 'password' : 'text'"
                 required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button
                  matSuffix
                  (click)="hidePassword = !hidePassword"
                  type="button"
                  [attr.aria-label]="'Mostrar contraseña'">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-alert">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Login Button -->
        <button mat-raised-button
                color="primary"
                type="submit"
                class="login-button"
                [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon>
          Iniciar Sesión
        </button>

      </form>

      <!-- Links -->
      <div class="login-footer">
        <div class="divider">
          <span>o</span>
        </div>

        <button mat-stroked-button
                routerLink="/registro"
                class="register-button">
          <mat-icon>person_add</mat-icon>
          Crear una cuenta
        </button>

        <mat-card-content class="guest-link-container">
          <a routerLink="/catalogo-publico">O continuar como invitado</a>
        </mat-card-content>
        
      </div>

    </div>
  </div>
</div>
